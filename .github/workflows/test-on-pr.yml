name: Testing on PR
on:
  pull_request:
    branches: ["main"]
  workflow_call:
permissions:
  contents: write
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  test-not-expensive:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          # cache: "uv"
      - name: Install dependencies
        run: pipx run uv sync --group dev
      - name: Test with pytest
        run: pipx run uv run pytest --cov=qml_essentials --dist load -m "not expensive" -n auto
